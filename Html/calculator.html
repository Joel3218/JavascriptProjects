<!DOCTYPE html>
<html>
    <head> 
        <title>Calculator</title> 
        <link rel="stylesheet" href="../styles/general.css"/>
        <link rel="stylesheet" href="../styles/calculator.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class ="title">Calculator</div>
        <div class = "container">
            <div>
                <input type="text" placeholder="0" class="display">
            </div>
        <div class="grid">
        <div class="buttons">
            <div class="row">
                <button class = "backspace css">CE</button>
                <button class = "factorial css">x!</button>
                <button class = "small-button css">(</button>
                <button class = "small-button css">)</button>
                <button class = "small-button css">%</button>
                <button class = "clear css">AC</button>
            </div>

            <div class="row">
                <button class = "sin css">sin</button>
                <button class = "pi css">pi</button>
                <button class = "small-button css">7</button>
                <button class = "small-button css">8</button>
                <button class = "small-button css">9</button>
                <button class = "small-button css">/</button>
            </div>

            <div class="row">
                <button class = "cos css">cos</button>
                <button class = "log css">log</button>
                <button class = "small-button css">4</button>
                <button class = "small-button css">5</button>
                <button class = "small-button css">6</button>
                <button class = "small-button css">*</button>
            </div>

            <div class="row">
                <button class = "tan css">tan</button>
                <button class = "root css">root</button>
                <button class = "small-button css">1</button>
                <button class = "small-button css">2</button>
                <button class = "small-button css">3</button>
                <button class = "small-button css">-</button>
            </div>

            <div class="row">
                <button class = "e css">e</button>
                <button class = "raised css">x^2</button>
                <button class = "small-button css">0</button>
                <button class = "small-button css">.</button>
                <button class = "equalTo css">=</button>
                <button class = "small-button">+</button>
            </div>
        </div>
    </div>
    </div>

    <script src = "../scripts/calculator.js"></script>
    </body>
</html>
